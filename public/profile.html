<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex flex-col items-center">
    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg my-8 max-w-2xl">
        <div>
            <h1 class="text-4xl font-bold text-center mb-2">Creator Name</h1>
        </div>
        <div>
            <p class="text-lg text-gray-600 text-center mb-6">This is a short bio about the creator...</p>
        </div>
        <div class="flex justify-center space-x-4 mb-8">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Book Now</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Message</button>
        </div>
        <div>
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Services</h2>
            <ul class="list-disc list-inside space-y-2 mb-6">
                <li>Service 1</li>
                <li>Service 2</li>
            </ul>
        </div>
        <div>
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Rate Card</h2>
            <ul class="space-y-2 mb-6">
                <li class="flex justify-between"><span>Basic Shoutout:</span> <span>$50</span></li>
                <li class="flex justify-between"><span>Premium Video:</span> <span>$200</span></li>
            </ul>
        </div>
        <div>
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Media Gallery</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="w-full h-auto rounded-lg shadow-md">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="w-full h-auto rounded-lg shadow-md">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="w-full h-auto rounded-lg shadow-md">
            </div>
        </div>
    </div>
</body>
</html>
